<div class="container">

  <form #f="ngForm"  (ngSubmit)="addBlogue(f)">
    <div class="form-group">
      <label >Title:</label>
      <input type="text" class="form-control" placeholder="Title" required name="title" #title="ngModel" ngModel >
    </div>

    <!-- lastName validation start here -->
    <div class="form-group">
      <label >Date Publication</label>
      <input type="text" class="form-control" placeholder="date_publication" required name="date_publication" #date_publication="ngModel"  ngModel>
    </div>

    <div class="form-group">
      <label >Photo</label>
      <input type="text" class="form-control" placeholder="photo" required name="photo" #photo="ngModel"  ngModel>
    </div>
    <div class="form-group">
      <label >Message:</label>
      <input type="text-Area" class="form-control" placeholder="your message here" required name="message" #message="ngModel"  ngModel>
    </div>
    <button class="btn btn-primary" >Update blogue</button>
  </form>


</div>
