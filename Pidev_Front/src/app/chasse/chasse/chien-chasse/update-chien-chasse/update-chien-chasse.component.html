<div class="container">

<form #f="ngForm"  (ngSubmit)="updateChien(f)">
  <div class="form-group">
    <label >Nom Chien:</label>
    <input type="text" class="form-control" placeholder="{{chienChasse.nom}}" required name="nom" #nom="ngModel" ngModel >
  </div>

  <div class="form-group">
    <label >Description</label>
    <input type="text" class="form-control" placeholder="{{chienChasse.description}}" required name="description" #description="ngModel"  ngModel>
  </div>


  <div class="form-group">
    <label >Photo</label>
    <input type="text" class="form-control" placeholder="{{chienChasse.photo}}" required name="photo" #photo="ngModel"  ngModel>
  </div>
  <div *ngIf="f.valid">
    <button class="btn btn-primary" >Update chien</button>
  </div>
  <div *ngIf="f.valid==false">
    <button class="btn btn-primary"  [disabled]="true" >Update chien</button>
  </div>
</form>


</div>
