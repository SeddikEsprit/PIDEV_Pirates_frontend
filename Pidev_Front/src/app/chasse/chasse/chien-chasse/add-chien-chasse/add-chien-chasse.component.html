<div class="container">

  <form #f="ngForm"  (ngSubmit)="addChien(f)">
    <div class="form-group">
      <label >Nom Chien:</label>
      <input type="text" class="form-control" placeholder="nom chien" required name="nom" #nom="ngModel" ngModel >
    </div>

    <div class="form-group">
      <label >Description</label>
      <input type="text" class="form-control" placeholder="Description" required name="description" #description="ngModel"  ngModel>
    </div>

    <div class="form-group">
      <label >Photo</label>
      <input type="text" class="form-control" placeholder="Photo" required name="photo" #photo="ngModel"  ngModel>
    </div>
    <div *ngIf="f.valid">
      <button class="btn btn-primary" >Add chien</button>
    </div>
    <div *ngIf="f.valid==false">
      <button class="btn btn-primary"  [disabled]="true" >Add chien</button>
    </div>
  </form>


</div>
