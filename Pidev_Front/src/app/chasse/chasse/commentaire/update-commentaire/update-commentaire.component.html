<div class="container">

  <form #f="ngForm"  (ngSubmit)="updateCommentaire(f)">

    <!-- lastName validation start here -->
    <div class="form-group">
      <label >Date Publication</label>
      <input type="text" class="form-control" placeholder="{{commentaire.date_publication}}" required name="date_publication" #date_publication="ngModel"  ngModel>
    </div>

    <div class="form-group">
      <label >Message:</label>
      <input type="text-Area" class="form-control" placeholder="{{commentaire.message}}" required name="message" #message="ngModel"  ngModel>
    </div>
    <button class="btn btn-primary" >Update Commentaire</button>
  </form>


</div>
