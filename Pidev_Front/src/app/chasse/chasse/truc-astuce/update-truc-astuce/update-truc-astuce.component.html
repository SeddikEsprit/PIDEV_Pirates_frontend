<div class="container">

  <form #f="ngForm"  (ngSubmit)="updateTrucAstuce(f)">
    <div class="form-group">
      <label >title:</label>
      <input type="text" class="form-control" placeholder="{{trucAstuce.title}}" required name="title" #title="ngModel" ngModel >
    </div>

    <!-- lastName validation start here -->
    <div class="form-group">
      <label >Description</label>
      <input type="text" class="form-control" placeholder="{{trucAstuce.description}}" required name="description" #description="ngModel"  ngModel>
    </div>
    <!-- lastName validation end here -->

    <!-- Email validation start here -->

    <div class="form-group">
      <label >Photo</label>
      <input type="text" class="form-control" placeholder="{{trucAstuce.photo}}" required name="photo" #photo="ngModel"  ngModel>
    </div>
    <button class="btn btn-primary" >update Truc&Astuce</button>
  </form>


</div>
