<div class="container">
<form #f="ngForm" (ngSubmit)="addNewEspeces(f)">

    <option selected >Open this select menu</option>
    <option *ngFor="let g of gibier" value="{{g.nomEspece}}">{{g.nomEspece}}</option>

  </select>

              </td>

            </tr>
