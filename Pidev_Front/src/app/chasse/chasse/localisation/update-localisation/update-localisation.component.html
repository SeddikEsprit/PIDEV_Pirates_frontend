<div class="container">

  <form #f="ngForm"  (ngSubmit)="updateLocalisation(f)">
    <div class="form-group">
      <label >Langitude:</label>
      <input type="number" class="form-control" placeholder="{{localisation.longitude}}" required name="longitude" #longitude="ngModel" ngModel >
    </div>


    <div class="form-group">
      <label >Latitude:</label>
      <input type="number" class="form-control" placeholder="{{localisation.latitude}}" required name="latitude" #latitude="ngModel"  ngModel>
    </div>

    <div class="form-group">
      <label >Nom:</label>
      <input type="text" class="form-control" placeholder="{{localisation.nom}}" required name="nom" #nom="ngModel"  ngModel>
    </div>
    <div class="form-group">
      <label >Description</label>
      <input type="text" class="form-control" placeholder="{{localisation.description}}" required name="description" #description="ngModel"  ngModel>
    </div>
    <!--    <div class="form-group">-->
    <!--      <label >Especs</label>-->
    <!--      <input type="text" class="form-control" placeholder="especes" required name="especes" #especes="ngModel"  ngModel>-->
    <!--    </div>-->
    <div *ngIf="f.valid">
      <button class="btn btn-primary"  >update Localisation</button>
    </div>
    <div *ngIf="f.valid==false">
      <button class="btn btn-primary"  [disabled]="true" >update Localisation</button>
    </div>
  </form>


</div>
