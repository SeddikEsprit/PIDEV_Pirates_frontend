<div id="portfolio" class="container-fluid text-center bg-grey">
  <div>
    <h2>{{localisation.nom}}</h2><br>
    <h4>{{localisation.description}}</h4>
    <div class="row text-center slideanim">
      <div class="2">
        <div class="thumbnail">
          <p><strong>Localisation</strong></p>
          <button class="btn  btn-outline-primary btn-lg " (click)="getMap([localisation.longitude],[localisation.latitude])">VIEW ON MAP</button>
        </div>
      </div>
      <div class="col-sm-4">
        <div *ngFor="let espece of especes">
          <div>
            <h2>{{espece.especeChasse.nomEspece}}</h2><br>
            <h4>{{espece.especeChasse.descriptionEspece}}</h4>
            <div class="row text-center slideanim">
              <div class="col-sm-4">
                <div class="thumbnail">
                  <img src="{{espece.especeChasse.photo}}" alt="Paris" width="100" height="50">
                  <p><strong>Gibier</strong></p>
                  <p>Gibier</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br>
    </div>
  </div>
